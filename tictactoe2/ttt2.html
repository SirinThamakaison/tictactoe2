<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe: Part 2</title>
    <style type="text/css">
        body {
            margin: 20px;
        }
        h1 {
            color: #1a237e;
            font-size: 24px;
        }
        #turn-msg {
            border: 2px solid #000000;
            padding: 10px;
            margin-bottom: 15px;
            width: 300px;
        }
        #win-msg {
            border: 2px solid #000000;
            padding: 10px;
            margin-top: 15px;
            width: 300px;
        }
        .board {
            width: 330px;
            overflow: hidden;
        }
        .square {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #000000;
            float: left;
            text-align: center;
            line-height: 98px;
            font-size: 60px;
        }
        .square:hover {
            background-color: #b5caa2;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="turn-msg">X's turn</div>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>
    <div id="win-msg">&nbsp;</div>
    <script>
        document.getElementById("sq1").innerHTML = "X";
        document.getElementById("sq3").innerHTML = "O";
    </script>
</body>
</html>
