<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe: Part 1</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #1a237e;
            font-size: 24px;
        }
        .board {
            width: 330px;
            overflow: hidden;
        }
        .square {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #333;
            float: left;
            text-align: center;
            line-height: 98px;
            font-size: 60px;
        }
        .square:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="square">O</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square">X</div>
        <div class="square">X</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
